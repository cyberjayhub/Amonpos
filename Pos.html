    <script>
        const ADMIN = {
            username: "admin",
            password: "12345"
        };

        const products = [{
            id: 1,
            name: "Jolly Spaghetti w/ Drinks",
            price: 85
        }, {
            id: 2,
            name: "Chicken Sandwich",
            price: 70
        }, {
            id: 3,
            name: "Peach Mango Pie",
            price: 25
        }, {
            id: 4,
            name: "Burger Steak",
            price: 99
        }, {
            id: 5,
            name: "Jolly Hotdog Classic",
            price: 60
        }, {
            id: 6,
            name: "Yumburger",
            price: 45
        }, {
            id: 7,
            name: "2-pc Chickenjoy",
            price: 150
        }, {
            id: 8,
            name: "Jolly Fries",
            price: 55
        }, {
            id: 9,
            name: "Jolly Sundae",
            price: 40    
        }]
    
           
    
          

        const slidesContainer = document.getElementById("slides");
        const dotsContainer = document.getElementById("dots");

        
        for (let i = 0; i < products.length; i += 3) {
            const slide = document.createElement("div");
            slide.classList.add("slide");
            products.slice(i, i + 3).forEach(p => {
                const div = document.createElement("div");
                div.className = "product";
                div.setAttribute("data-id", p.id);
                div.innerHTML = `
          <h4>${p.name}</h4>
          <p>â‚±${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
                slide.appendChild(div);
            });
            slidesContainer.appendChild(slide);
            const dot = document.createElement("span");
            dot.className = "dot";
            dot.onclick = () => goToSlide(i / 3);
            dotsContainer.appendChild(dot);
        }

        let currentSlide = 0;

        function showSlide(index) {
            const totalSlides = slidesContainer.children.length;
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll(".dot").forEach((d, i) => d.classList.toggle("active", i === currentSlide));
        }

        function changeSlide(n) {
            showSlide(currentSlide + n);
        }

        function goToSlide(n) {
            showSlide(n);
        }
        showSlide(0);

        // CART LOGIC
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function addToCart(id) {
            const prod = products.find(p => p.id === id);
            const item = cart.find(i => i.prod.id === id);
            if (item) item.qty++;
            else cart.push({
                prod,
                qty: 1
            });
            saveCart();
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById("cart-items");
            const grandEl = document.getElementById("grand-total");
            const checkoutBtn = document.getElementById("checkout-btn");
            const cancelBtn = document.getElementById("cancel-btn");

            cartItems.innerHTML = "";
            if (cart.length === 0) {
             
                cartItems.innerHTML = `<tr><td colspan="4">Cart is empty</td></tr>`;
                grandEl.innerText = "Grand Total: â‚±0";
                checkoutBtn.disabled = true;
                cancelBtn.disabled = true;
                return;
            }

            let grandTotal = 0;
            cart.forEach(item => {
                const total = item.prod.price * item.qty;
                grandTotal += total;
             
                cartItems.innerHTML += `
          <tr>
            <td>${item.prod.name}</td>
            <td>â‚±${item.prod.price}</td>
            <td>${item.qty}</td>
            <td>â‚±${total}</td>
          </tr>`;
            });

            grandEl.innerText = "Grand Total: â‚±" + grandTotal;
            checkoutBtn.disabled = false;
            cancelBtn.disabled = false;
        }

        function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");
            const totalAmount = cart.reduce((sum, item) => sum + item.prod.price * item.qty, 0);
            
            let payment = parseFloat(prompt(`Your total is â‚±${totalAmount}. Please enter payment amount:`));
            if (isNaN(payment)) return alert("Invalid amount.");
            if (payment < totalAmount) return alert("Insufficient payment.");
            const change = payment - totalAmount;
            const validItems = cart.map(i => ({
                name: i.prod.name,
                price: i.prod.price,
                qty: i.qty
            }));
            const sales = JSON.parse(localStorage.getItem("sales")) || [];
            sales.push({
                date: new Date().toLocaleString(),
                items: validItems,
                total: totalAmount,
                payment,
                change
            });
            localStorage.setItem("sales", JSON.stringify(sales));
         
            alert(`Payment successful!\n\nTotal: â‚±${totalAmount}\nPayment: â‚±${payment}\nChange: â‚±${change}`);
            cart = [];
            saveCart();
            renderCart();
        }

        function cancelOrder() {
            if (cart.length === 0) return alert("Cart is already empty.");
            if (!confirm("Cancel this order?")) return;
            cart = [];
            saveCart();
            renderCart();
        }

        function toggleLogin() {
            const loginBox = document.getElementById("login-box");
            const settingsBox = document.getElementById("settings");
            if (localStorage.getItem("isLoggedIn") === "true") {
                settingsBox.style.display = settingsBox.style.display === "none" ? "flex" : "none";
            } else {
                loginBox.style.display = loginBox.style.display === "none" ? "flex" : "none";
            }
        }

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === ADMIN.username && pass === ADMIN.password) {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login successful!");
                document.getElementById("login-box").style.display = "none";
                document.getElementById("settings").style.display = "flex";
            } else {
                alert("Invalid username or password!");
            }
        }

        function goToSales() {
            window.location.href = "sales.html";
        }

        function logout() {
            if (!confirm("Are you sure you want to log out?")) return;
            localStorage.removeItem("isLoggedIn");
            document.getElementById("settings").style.display = "none";
            alert("Logged out.");
        }

        renderCart();
        if (localStorage.getItem("isLoggedIn") === "true") {
            document.getElementById("settings").style.display = "flex";
        }
    </script>
</body>

</html>

                        const tr = document.createElement("tr");

                        if (itemIndex === 0) {
                            tr.innerHTML = `
                                <td rowspan="${sale.items.length}">
                                    <input type="checkbox" class="delete-checkbox" data-index="${index}">
                                </td>
                                <td rowspan="${sale.items.length}">${sale.date}</td>
                                <td>${item.name} (x${item.qty}) - ${peso(item.price)}</td>
                                <td rowspan="${sale.items.length}"><strong>${peso(sale.total)}</strong></td>
                            `;
                        } else {
                            tr.innerHTML = `
                                <td>${item.name} (x${item.qty}) - ${peso(item.price)}</td>
                            `;
                        }

                        tbody.appendChild(tr);
                    });
                });
            }
        }

        renderTable();

function deleteSelected() {
    const checkboxes = document.querySelectorAll(".delete-checkbox:checked");
    if (checkboxes.length === 0) {
        alert("No records selected for deletion.");
        return;
    }
    if (!confirm("Are you sure you want to delete the selected record(s)?")) return;

    const indexesToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
    sales = sales.filter((_, idx) => !indexesToDelete.includes(idx));
    localStorage.setItem("sales", JSON.stringify(sales));
    renderTable();
}

document.getElementById("selectAll").addEventListener("change", function() {
    const all = document.querySelectorAll(".delete-checkbox");
    all.forEach(cb => cb.checked = this.checked);
});

function restockProduct(id) {
    const stockData = JSON.parse(localStorage.getItem("stocks")) || {};

    if (id === "all") {
        if (!confirm("Sigurado ka nga gusto mo i-restock NGA TANAN (back to 10)?")) return;
        products.forEach(p => stockData[p.id] = 10);
        alert("âœ” Na-restock na an tanan nga produkto (10 stocks each).");
    } else {
        const product = products.find(p => p.id === id);
        if (!confirm(`Sigurado ka nga gusto mo i-restock an ${product.name}?`)) return;
        stockData[id] = 10;
        alert(`âœ” ${product.name} na-restock na (10 stocks).`);
    }

    localStorage.setItem("stocks", JSON.stringify(stockData));
}
